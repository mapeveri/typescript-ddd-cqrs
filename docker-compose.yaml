version: '3.2'
services:
  app:
    image: languages
    container_name: languages-container
    build:
      context: .
    restart: on-failure
    env_file:
      - .env
    volumes:
      - ./:/var/www/html/languages
    ports:
      - "4000:${SERVER_PORT}"
    depends_on:
      - db
      - mongodb

  db:
    image: postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DATABASE}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./docker/data/pgdata:/var/lib/postgresql/data/pgdata
    ports:
      - "5435:5432"
      
  mongo1:
    image: mongo:6
    ports:
      - '27017:27017'
    volumes:
      - ./docker/data/mongodata:/data/db
    command: "--bind_ip_all --replSet rs0"

  mongodb:
    image: mongo:6
    restart: "no"
    volumes:
      - ./docker/scripts/mongo/mongo-init.sh:/scripts/mongo-init.sh
    depends_on:
      - mongo1
    command: bash /scripts/mongo-init.sh
