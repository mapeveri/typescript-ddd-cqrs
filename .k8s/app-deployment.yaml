apiVersion: apps/v1
kind: Deployment
metadata:
  name: languages-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: languages
  template:
    metadata:
      labels:
        app: languages
    spec:
      containers:
        - name: app
          image: mapeveri/languages:latest
          envFrom:
            - configMapRef:
                name: languages-config
          env:
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: languages-secret
                  key: GOOGLE_CLIENT_ID
            - name: POSTGRESQL_DB_URL
              valueFrom:
                secretKeyRef:
                  name: languages-secret
                  key: POSTGRESQL_DB_URL
          volumeMounts:
            - name: secret-volume
              mountPath: /etc/languages/secret
              readOnly: true
          ports:
            - containerPort: 4000
      restartPolicy: Always
      volumes:
        - name: secret-volume
          secret:
            secretName: languages-secret
        - name: app-storage
          persistentVolumeClaim:
            claimName: app-pvc
